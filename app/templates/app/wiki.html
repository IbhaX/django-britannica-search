{% extends 'index/base.html' %}

{% block content %}
  <div class="container mt-5 mb-5 text-left">
    <h1 style="font-size: 28px; font-weight: bold; color: #333;">{{ item.title|title }}</h1>
    <div class="card mt-4 p-4 shadow" style="background-color: #f5f5f5; border-radius: 5px; min-width: 300px;">
      <div class="content-wrapper">
        {% if item.image %}
          <img src="{{ item.image }}" alt="{{ response.title }}" width="300" class="img-fluid mt-3 urban-image" style="border-radius: 5px; float: right; margin: 0 0 10px 10px;">
        {% endif %}
        <p style="font-size: 20px; line-height: 1.5; color: #555; min-width: 200px;"> {# Adjust the min-width value as needed #}
          {{ item.content }}
        </p>
        <div style="clear: both;"></div> {# Clear the float property to prevent wrapping issues #}
      </div>
    </div>
    <button onclick="history.back()" class="btn btn-success mt-3 d-flex align-item-center" style="font-size: 16px; padding: 10px 20px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Back</button>
  </div>
{% endblock %}
